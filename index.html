<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>CRUDS</title>
    </head>
    <body>
        <div class="cruds">
            <div class="head">
                <h1>CRUDS</h1>
                <h2>PRODUCT MANAGEMENT SYSTEM</h2>
            </div>
            <div class="info-inputs">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes"  placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit" >Create</button>
            </div>
            <div class="outputs">
                <div class="searchBlock">
                    <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="search">
                    <div class="btnSearch">
                        <button id="searchTitle" onclick="getserch(this.id)">Search By Title</button>
                        <button id="searchCategory" onclick="getserch(this.id)">Search By Category</button>
                    </div>
                </div>
                <!--Table -->
                <div id="deletAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">
                        
                    </tbody>
                </table>


            </div>
        </div>
        

        <script src="javascript/main.js"></script>
    </body>
</html>
